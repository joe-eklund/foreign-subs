<mat-toolbar>
    <mat-toolbar-row>
      <h3>{{movie?.title}}</h3>
      <span class="example-spacer"></span>
      <button mat-mini-fab color="primary" (click)="save()">
        <mat-icon>save</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

<div *ngIf="movie" class="container-fluid">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="movie.title">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>IMDB ID</mat-label>
        <input matInput [(ngModel)]="movie.imdb_id">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="movie.description">
    </mat-form-field>
</div>


<mat-toolbar>
    <mat-toolbar-row>
      <h3>Versions</h3>
      <span class="example-spacer"></span>
      <button mat-mini-fab color="primary" (click)="editVersion(movie.id)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

<!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field> -->
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element" (click)="editVersion(movie.id, element)"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="disc_type">
        <th mat-header-cell *matHeaderCellDef> Disc Type </th>
        <td mat-cell *matCellDef="let element" (click)="editVersion(movie.id, element)"> {{element.disc_type}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="sub_type">
        <th mat-header-cell *matHeaderCellDef> Subtitle Type </th>
        <td mat-cell *matCellDef="let element" (click)="editVersion(movie.id, element)"> {{element.sub_type}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="timestamps">
        <th mat-header-cell *matHeaderCellDef> Timestamps </th>
        <td mat-cell *matCellDef="let element" (click)="editVersion(movie.id, element)"> {{element.timestamps}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element" (click)="editVersion(movie.id, element)"> {{element.description}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="track">
        <th mat-header-cell *matHeaderCellDef> Track </th>
        <td mat-cell *matCellDef="let element" (click)="editVersion(movie.id, element)"> {{element.track}} </td>
      </ng-container>
  
      <!-- Star Column -->
      <ng-container matColumnDef="star">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editVersion(movie.id, element)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
          </button>
          <button mat-menu-item (click)="delete(element)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
          </button>
          </mat-menu>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
